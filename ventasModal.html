    <title>Uso de Modal</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-angle-right">A</i>Abrir modal</button>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#ventanaModal">Abrir modal 2</button>
  
    <!--Abrir ventana modal-->
    
    <div class="modal fade" id="exampleModal"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content border-white">
            <div class="modal-header">
              <h6 class="modal-title text-success" id="exampleModalLabel">Miskimikuna</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Termina el modal header-->
            <div class="modal-body">
              <b>Horario de atención:</b> <br>
              Lunes a domingo 8:00 am - 8:00 pm <br>
              <b>Teléfono :</b> <br> 666-6666
            </div>
            <!--Termina el modal body-->
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-success border-white" data-dismiss="modal">Cerrar</button>
            </div>
            <!--Termina el modal footer-->
          </div>
          <!--Fin de content-->
        </div>
            <!--Fin del model ventana dialog-->
      </div>

    <!--Modal 2-->
    <div class="modal fade" id="ventanaModal"  role="dialog" aria-labelledby="ventanaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content border-white" id="ventanaModales">
            <div class="modal-header">
              <h6 class="modal-title text-secondary" id="ventanaModalLabel">Miskimikuna 2</h6>
              <button type="button btn btn-secundary" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Termina el modal header-->
            <div class="modal-body">
              <b>Horario de atención:</b> <br>
              Lunes a Viernes 8:00 am - 8:00 pm <br>
              <b>Teléfono :</b> <br> 666-6666
            </div>
            <!--Termina el modal body-->
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-light border-black" data-dismiss="modal">Cerrar</button>
            </div>
            <!--Termina el modal footer-->
          </div>
          <!--Fin de content-->
        </div>
            <!--Fin del model ventana dialog-->
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <div class="miClase">
        Usando iconos
